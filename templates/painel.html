<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos - Na Chapa Hall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b22222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #b22222;
            color: white;
        }
        select, button {
            padding: 6px 10px;
            font-size: 15px;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Painel de Pedidos</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>CPF</th>
            <th>Itens</th>
            <th>Total</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.nome }}</td>
            <td>{{ pedido.cpf }}</td>
            <td>{{ pedido.itens }}</td>
            <td>R$ {{ pedido.total }}</td>
            <td class="status">{{ pedido.status }}</td>
            <td>
                <form method="POST" action="/atualizar_status">
                    <input type="hidden" name="cpf" value="{{ pedido.cpf }}">
                    <select name="status">
                        <option>Em preparo</option>
                        <option>Saiu para entrega</option>
                        <option>Concluído</option>
                    </select>
                    <button type="submit">Atualizar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
