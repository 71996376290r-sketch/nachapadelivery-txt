<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monte seu Pedido</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .page-header { text-align:center; margin: 12px 0; font-size:1.25rem; background:#111; color:#ffb347; padding:14px; border-radius:12px; }
    .cpf-box { text-align:center; margin:20px 0; }
    .cpf-box input { padding:8px; width:200px; border-radius:8px; border:1px solid #444; text-align:center; }
    .categoria { width:100%; margin: 12px 0; }
    .cat-toggle { display:flex; justify-content:space-between; align-items:center; width:100%; background:transparent; border:1px solid #2a2a2a; color:inherit; padding:12px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
    .cat-toggle .chev { transform: rotate(0deg); transition: transform .18s ease; }
    .cat-toggle[aria-expanded="false"] .chev { transform: rotate(-90deg); }
    .products-grid { margin-top:10px; display:grid; grid-template-columns:1fr; gap:14px; }
    .card { display:flex; gap:12px; align-items:center; background:#1a1a1a; padding:12px; border-radius:12px; box-shadow:0 6px 14px rgba(0,0,0,0.5); }
    .card img { width:84px; height:64px; object-fit:cover; border-radius:8px; flex-shrink:0; }
    .card .meta { flex:1; text-align:left; }
    .card h3 { margin:0 0 6px; font-size:1rem; color:#ffb347; }
    .card p.price { margin:0; font-size:0.95rem; color:#ddd; }
    .card .controls { display:flex; flex-direction:column; align-items:center; gap:8px; }
    .qtd { display:flex; gap:10px; align-items:center; }
    .btn-qtd { width:44px; height:44px; border-radius:10px; background:#333; color:#fff; border:2px solid #ffb347; font-size:1.2rem; cursor:pointer; }
    .qtd-num { min-width:26px; text-align:center; font-weight:700; }
    .subtotal { font-size:0.95rem; color:#fff; background:rgba(255,179,71,0.06); padding:4px 8px; border-radius:8px; }
    .footer-actions { position:sticky; bottom:12px; display:block; padding:0 12px; max-width:1200px; margin:12px auto 28px; }
    #finalizar { width:100%; padding:14px; border-radius:12px; border:none; background:#ffb347; color:#111; font-weight:800; font-size:1.05rem; cursor:pointer; box-shadow:0 6px 18px rgba(255,179,71,0.12); }
    @media (min-width:769px) {
      .products-grid { grid-template-columns:1fr 1fr; }
      .card img { width:110px; height:78px; }
      .footer-actions { position:static; margin-top:20px; max-width:520px; }
      #finalizar { max-width:520px; margin:0 auto; }
    }
  </style>
</head>
<body>
  <header class="page-header">üçî Monte seu Pedido - Na Chapa Delivery</header>

  <main class="container">
    {% for grupo in produtos|groupby('categoria') %}
      <section class="categoria" id="cat-{{ loop.index }}">
        <button class="cat-toggle" type="button" aria-expanded="true" data-target="#cat-body-{{ loop.index }}">
          <span>{{ grupo.grouper }}</span>
          <span><small class="cat-count">({{ grupo.list|length }})</small> <span class="chev">‚ñæ</span></span>
        </button>
        <div class="products-grid" id="cat-body-{{ loop.index }}">
          {% for p in grupo.list %}
          <article class="card" data-id="{{ p.id }}" data-nome="{{ p.descricao }}" data-preco="{{ p.preco }}">
            <img src="{{ url_for('static', filename='img/placeholder.jpg') }}" alt="{{ p.descricao }}">
            <div class="meta">
              <h3>{{ p.descricao }}</h3>
              <p class="price">R$ {{ '%.2f'|format(p.preco) }}</p>
            </div>
            <div class="controls">
              <div class="qtd">
                <button class="btn-qtd" type="button" onclick="alterarQtd(this,-1)">‚àí</button>
                <span class="qtd-num">0</span>
                <button class="btn-qtd" type="button" onclick="alterarQtd(this,1)">+</button>
              </div>
              <div class="subtotal">R$ <span class="item-sub">0,00</span></div>
            </div>
          </article>
          {% endfor %}
        </div>
      </section>
    {% endfor %}

    <div class="footer-actions">
      <button id="finalizar" onclick="finalizarPedido()">Finalizar Pedido ‚Äî Total: R$ <span id="total">0,00</span></button>
    </div>
  </main>

  <script>
    function toBRL(n) { return n.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2}); }

    function alterarQtd(btn, delta) {
      const card = btn.closest('.card');
      const s = card.querySelector('.qtd-num');
      let q = parseInt(s.textContent || '0', 10) + delta;
      if (q < 0) q = 0;
      s.textContent = q;
      atualizarItemSubtotal(card);
      atualizarTotal();
    }

    function atualizarItemSubtotal(card) {
      const q = parseInt(card.querySelector('.qtd-num').textContent || '0', 10);
      const preco = parseFloat(card.dataset.preco || 0);
      card.querySelector('.item-sub').textContent = toBRL(q * preco);
    }

    function atualizarTotal() {
      let total = 0;
      document.querySelectorAll('.card').forEach(c => {
        const q = parseInt(c.querySelector('.qtd-num').textContent || '0', 10);
        const p = parseFloat(c.dataset.preco || 0);
        total += q * p;
      });
      document.getElementById('total').textContent = toBRL(total);
    }

    document.querySelectorAll('.cat-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.querySelector(btn.dataset.target);
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        if (target) target.style.display = expanded ? 'none' : '';
      });
    });

    async function finalizarPedido() {
      const itens = [];
      document.querySelectorAll('.card').forEach(c => {
        const q = parseInt(c.querySelector('.qtd-num').textContent || '0', 10);
        if (q > 0) {
          itens.push({
            id: c.dataset.id,
            nome: c.dataset.nome,
            preco: parseFloat(c.dataset.preco || 0),
            quantidade: q,
            subtotal: parseFloat(c.dataset.preco || 0) * q
          });
        }
      });

      if (itens.length === 0) {
        alert('Selecione pelo menos um item para continuar.');
        return;
      }

      const total = document.getElementById('total').textContent.replace('R$', '').replace(',', '.').trim();

      try {
        const resp = await fetch('/salvar_pedido', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ itens, total })
        });

        const data = await resp.json();
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          alert('Erro ao prosseguir.');
        }
      } catch (err) {
        alert('Erro de conex√£o: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.card').forEach(c => atualizarItemSubtotal(c));
      atualizarTotal();
    });
  </script>
</body>
</html>
